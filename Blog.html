<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blog â€” Cerita &amp; Wawasan</title>
<style>
  :root{
    --bg:#071028; --card:#0f1b2b; --muted:#9fb0d6; --accent:#6C63FF;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0}
  body{
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background:linear-gradient(180deg,#031028 0%, #071028 70%);
    color:#E8F0FF; -webkit-font-smoothing:antialiased; padding:36px;
    min-height:100vh;
  }

  .container{max-width:1100px;margin:0 auto;display:flex;flex-direction:column;gap:28px}
  
  /* hero */
  .hero{
    display:flex;gap:20px;align-items:center;justify-content:space-between;
    padding:28px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid var(--glass); box-shadow:0 10px 30px rgba(3,6,20,0.6);
    overflow:hidden; position:relative;
    transform:translateY(10px);opacity:0;
    transition:transform 0.6s cubic-bezier(0.2,0.9,0.2,1), opacity 0.6s;
  }
  .hero.visible{transform:translateY(0);opacity:1}
  .hero .left{max-width:62%;z-index:1}
  h1{margin:0 0 8px 0;font-size:28px;letter-spacing:-0.3px}
  p.lead{margin:0;color:var(--muted);line-height:1.4}
  .hero .cta{margin-top:14px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .btn{
    display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;
    background:linear-gradient(90deg,var(--accent),#9B8CFF);color:#fff;border:0;cursor:pointer;
    font-weight:700;text-decoration:none;font-size:14px;
    box-shadow:0 8px 30px rgba(108,99,255,0.12);transition:transform .12s,box-shadow .12s;
  }
  .btn:hover{box-shadow:0 12px 40px rgba(108,99,255,0.2)}
  .btn.secondary{background:transparent;border:1px solid var(--glass);color:var(--muted);font-weight:600}
  .btn.secondary:hover{border-color:var(--accent);color:var(--accent)}
  .btn:active{transform:translateY(1px)}
  
  /* decorative floating orb */
  .orb{
    position:absolute;right:-80px;top:-40px;width:260px;height:260px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, rgba(108,99,255,0.18), rgba(108,99,255,0.08) 40%, transparent 60%);
    filter:blur(22px);transform:translateZ(0);pointer-events:none;animation:floatOrb 8s ease-in-out infinite;
  }
  @keyframes floatOrb{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}

  /* posts grid */
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
  .filters{display:flex;gap:8px;flex-wrap:wrap}
  .tag{
    padding:8px 12px;border-radius:999px;background:transparent;border:1px solid var(--glass);
    color:var(--muted);cursor:pointer;font-size:13px;font-family:inherit;
    transition:all 0.3s cubic-bezier(0.2,0.9,0.2,1);
  }
  .tag:hover{border-color:var(--accent);color:var(--accent);transform:translateY(-2px)}
  .tag.active{
    background:linear-gradient(90deg,var(--accent),#9B8CFF);color:#fff;
    border-color:transparent;box-shadow:0 8px 26px rgba(108,99,255,0.08);
  }

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:8px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.008));
    border-radius:12px;padding:16px;border:1px solid var(--glass);box-shadow:0 10px 30px rgba(2,6,23,0.6);
    transform:translateY(20px) scale(.99);opacity:0;will-change:transform,opacity;
    overflow:hidden;position:relative;
    transition:transform 0.3s cubic-bezier(0.2,0.9,0.2,1), box-shadow 0.3s;
    cursor:pointer;
  }
  .card:hover{transform:translateY(-8px) scale(1.01);box-shadow:0 22px 50px rgba(108,99,255,0.1)}
  .card .meta{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px;margin-bottom:10px}
  .card h3{margin:0 0 8px 0;font-size:17px;line-height:1.3}
  .excerpt{color:var(--muted);font-size:14px;line-height:1.45;margin-bottom:12px}

  .read{
    display:inline-flex;align-items:center;gap:8px;color:var(--accent);
    font-weight:700;text-decoration:none;transition:gap 0.3s;
  }
  .read:hover{gap:12px}
  .pill-tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .pill{
    font-size:12px;padding:6px 10px;border-radius:999px;
    background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);color:var(--muted);
  }

  /* entrance stagger controlled by .ready */
  .ready .card{animation:cardIn .6s cubic-bezier(.2,.9,.2,1) forwards}
  .card:nth-child(1){animation-delay:.06s}
  .card:nth-child(2){animation-delay:.12s}
  .card:nth-child(3){animation-delay:.18s}
  .card:nth-child(4){animation-delay:.24s}
  .card:nth-child(5){animation-delay:.30s}
  .card:nth-child(6){animation-delay:.36s}
  @keyframes cardIn{from{opacity:0;transform:translateY(20px) scale(.99)}to{opacity:1;transform:none}}

  /* subtle float effect for thumbnails */
  .thumb{
    height:110px;border-radius:10px;
    background:linear-gradient(135deg, rgba(108,99,255,0.12), rgba(108,99,255,0.04));
    display:grid;place-items:center;font-weight:700;color:#EFF0FF;margin-bottom:12px;
    overflow:hidden;position:relative;
  }
  .thumb.smallFloat{animation:floaty 6s ease-in-out infinite}
  @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

  /* Search box */
  .search-box{
    position:relative;width:100%;max-width:300px;
  }
  .search-box input{
    width:100%;padding:10px 16px;border-radius:10px;border:1px solid var(--glass);
    background:rgba(255,255,255,0.02);color:#E8F0FF;font-size:13px;font-family:inherit;
    transition:border-color 0.3s;
  }
  .search-box input::placeholder{color:var(--muted);opacity:0.7}
  .search-box input:focus{outline:none;border-color:var(--accent)}

  /* Loading state */
  .loading{
    text-align:center;padding:40px;color:var(--muted);
    grid-column:1/-1;
  }
  .spinner{
    width:40px;height:40px;margin:0 auto 16px;border:3px solid rgba(255,255,255,0.1);
    border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* Empty state */
  .empty-state{
    text-align:center;padding:60px 20px;color:var(--muted);
    grid-column:1/-1;background:rgba(255,255,255,0.01);border-radius:12px;
  }
  .empty-state h3{color:#E8F0FF;margin-bottom:8px}

  /* responsive */
  @media (max-width:880px){
    .hero{flex-direction:column;align-items:flex-start}
    .hero .left{max-width:100%}
    .topbar{flex-direction:column;align-items:flex-start}
    .search-box{max-width:100%}
    body{padding:20px}
  }

  @media (max-width:600px){
    h1{font-size:24px}
    .grid{grid-template-columns:1fr}
  }
</style>
</head>
<body>
  <div class="container">
    <header class="hero" role="banner" aria-labelledby="hero-title">
      <div class="left">
        <h1 id="hero-title">Cerita, Tips &amp; Wawasan</h1>
        <p class="lead">Artikel terbaru untuk menginspirasi ide, meningkatkan keterampilan, dan membantu Anda membangun produk yang bermakna.</p>
        <div class="cta">
          <a class="btn" href="#posts">Jelajahi Artikel</a>
          <a class="btn secondary" href="mailto:iyansyhyan@gmail.com">Hubungi: iyansyhyan@gmail.com</a>
        </div>
      </div>
      <div class="orb" aria-hidden="true"></div>
    </header>

    <div class="topbar">
      <div>
        <strong style="font-size:14px">Terbaru</strong>
        <div style="color:var(--muted);font-size:13px">Dipilih khusus untuk Anda</div>
      </div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <div class="search-box">
          <input type="search" id="searchInput" placeholder="ðŸ” Cari artikel..." aria-label="Cari artikel">
        </div>
        <div class="filters" id="filters">
          <button class="tag active" data-tag="all">Semua</button>
          <button class="tag" data-tag="design">Design</button>
          <button class="tag" data-tag="code">Code</button>
          <button class="tag" data-tag="product">Product</button>
        </div>
      </div>
    </div>

    <main id="posts" class="grid" aria-live="polite">
      <!-- posts populated by JS -->
    </main>

    <footer style="text-align:center;color:var(--muted);padding:18px 0;font-size:13px">
      Â© 2026 â€” Bersambung. Ikuti terus untuk cerita baru setiap minggu.
    </footer>
  </div>

<script>
  // sample posts data (judul, excerpt, tag, readtime)
  const posts = [
    {title:'Membangun UI yang Menyenangkan', excerpt:'Prinsip sederhana untuk membuat antarmuka yang intuitif dan memikat pengguna.', tag:'design', time:'5 min'},
    {title:'Optimalkan Performamu: Tips Frontend', excerpt:'Langkah praktis untuk memangkas waktu muat dan meningkatkan rasa cepat.', tag:'code', time:'7 min'},
    {title:'Validasi Ide Produk dengan Cepat', excerpt:'Metode murah dan efektif untuk menguji hipotesis produk.', tag:'product', time:'6 min'},
    {title:'Animasi UI yang Tidak Mengganggu', excerpt:'Cara menambahkan animasi halus yang meningkatkan pengalaman tanpa mengganggu.', tag:'design', time:'4 min'},
    {title:'Alur Deploy Otomatis untuk Tim Kecil', excerpt:'Sederhanakan rilis dengan pipeline ringan namun andal.', tag:'code', time:'8 min'},
    {title:'Design System untuk Startup', excerpt:'Membangun fondasi desain yang konsisten tanpa overhead berlebih.', tag:'design', time:'6 min'},
  ];

  let currentFilter = 'all';
  let searchTerm = '';
  const grid = document.getElementById('posts');
  const searchInput = document.getElementById('searchInput');

  function mkCard(p){
    const el = document.createElement('article');
    el.className = 'card';
    el.innerHTML = `
      <div class="thumb smallFloat">${p.tag.toUpperCase()}</div>
      <div class="meta"><span class="pill">${p.tag}</span><span>${p.time}</span></div>
      <h3>${p.title}</h3>
      <p class="excerpt">${p.excerpt}</p>
      <div class="pill-tags"><a class="read" href="#" data-title="${encodeURIComponent(p.title)}" data-excerpt="${encodeURIComponent(p.excerpt)}">Baca selengkapnya â†’</a></div>
    `;
    return el;
  }

  function render(filter='all', search=''){
    // Remove ready class to reset animations
    document.querySelector('.container').classList.remove('ready');
    
    grid.innerHTML = '<div class="loading"><div class="spinner"></div>Memuat artikel...</div>';
    
    // Simulate loading delay for better UX
    setTimeout(() => {
      grid.innerHTML = '';
      
      let filtered = posts.filter(p => {
        const matchesFilter = filter === 'all' || p.tag === filter;
        const matchesSearch = search === '' || 
          p.title.toLowerCase().includes(search.toLowerCase()) ||
          p.excerpt.toLowerCase().includes(search.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      if(!filtered.length){
        grid.innerHTML = `
          <div class="empty-state">
            <h3>Tidak ada artikel ditemukan</h3>
            <p>Coba ubah filter atau kata kunci pencarian Anda.</p>
          </div>
        `;
        return;
      }
      
      filtered.forEach(p => grid.appendChild(mkCard(p)));
      
      // trigger entrance animation
      requestAnimationFrame(() => {
        document.querySelector('.container').classList.add('ready');
      });
    }, 300);
  }

  // Initial render
  render();

  // Hero entrance animation
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.hero').classList.add('visible');
    }, 100);
  });

  // Filter handlers
  document.getElementById('filters').addEventListener('click', e => {
    const btn = e.target.closest('button[data-tag]');
    if(!btn) return;
    
    document.querySelectorAll('#filters .tag').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.tag;
    render(currentFilter, searchTerm);
  });

  // Search handler with debounce
  let searchTimeout;
  searchInput.addEventListener('input', e => {
    clearTimeout(searchTimeout);
    searchTerm = e.target.value;
    
    searchTimeout = setTimeout(() => {
      render(currentFilter, searchTerm);
    }, 300);
  });

  // Read more click - modal overlay
  document.body.addEventListener('click', e => {
    const a = e.target.closest('a.read');
    if(!a) return;
    e.preventDefault();
    
    const title = decodeURIComponent(a.dataset.title || 'Artikel');
    const excerpt = decodeURIComponent(a.dataset.excerpt || '');
    showOverlay(title, excerpt);
  });

  function showOverlay(title, excerpt){
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,6,23,0.7),rgba(2,6,23,0.85));backdrop-filter:blur(4px);display:grid;place-items:center;padding:28px;z-index:999;animation:fadeIn 0.3s';
    overlay.innerHTML = `
      <div style="max-width:800px;background:var(--card);padding:28px;border-radius:12px;border:1px solid var(--glass);box-shadow:0 30px 80px rgba(2,6,23,0.8);color:inherit;animation:slideUp 0.4s cubic-bezier(0.2,0.9,0.2,1)">
        <h2 style="margin:0 0 12px;font-size:24px">${title}</h2>
        <p style="color:var(--muted);margin:0 0 18px;line-height:1.6">${excerpt}</p>
        <p style="color:var(--muted);margin:0 0 24px;line-height:1.6">Konten lengkap artikel akan ditampilkan di sini. Ini adalah contoh tampilan detail artikel yang memberikan informasi mendalam kepada pembaca.</p>
        <div style="display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap">
          <button id="closeOverlay" class="btn secondary">Tutup</button>
          <a href="mailto:iyansyhyan@gmail.com?subject=${encodeURIComponent('Pertanyaan tentang: '+title)}" class="btn">Tanya Penulis</a>
        </div>
      </div>
    `;
    
    // Add keyframes for animations
    if(!document.getElementById('overlayStyles')){
      const style = document.createElement('style');
      style.id = 'overlayStyles';
      style.textContent = `
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        @keyframes slideUp{from{transform:translateY(20px);opacity:0}to{transform:translateY(0);opacity:1}}
      `;
      document.head.appendChild(style);
    }
    
    document.body.appendChild(overlay);
    document.body.style.overflow = 'hidden';
    
    overlay.querySelector('#closeOverlay').addEventListener('click', () => closeOverlay(overlay));
    overlay.addEventListener('click', e => { 
      if(e.target === overlay) closeOverlay(overlay);
    });
    
    // Close on ESC key
    const escHandler = (e) => {
      if(e.key === 'Escape') {
        closeOverlay(overlay);
        document.removeEventListener('keydown', escHandler);
      }
    };
    document.addEventListener('keydown', escHandler);
  }

  function closeOverlay(overlay){
    overlay.style.animation = 'fadeOut 0.2s';
    setTimeout(() => {
      overlay.remove();
      document.body.style.overflow = '';
    }, 200);
  }

  // Smooth scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if(target){
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });
</script>
</body>
</html>
